<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Juleyka Mitgliederbereich</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>
  <header>
    <nav>
      <button class="menu-toggle">&#9776;</button>
      <ul class="menu">
         <li><a href="index.html">Start</a></li>
         <li><a href="leistungen.html">Leistungen</a></li>
         <li><a href="ueber-uns.html">Über uns</a></li>
         <li><a href="kontakt.html">Kontakt</a></li>
         <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="login-section">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Einloggen</button>
        <p>Noch kein Konto? <a href="register.html">Jetzt registrieren</a></p>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-links">
       <a href="agb.html">AGB</a> |
       <a href="datenschutz.html">Datenschutz</a> |
       <a href="impressum.html">Impressum</a>
    </div>
    <div class="footer-info">
       <p>&copy; 2025 Juleyka. Alle Rechte vorbehalten.</p>
    </div>
  </footer>
  
  <!-- Chatbot -->
  <div id="chatbot" class="chatbot">
    <div class="chatbot-header" id="chatbotHeader">
      <h3>Juleyka Chatbot</h3>
      <div>
         <button id="chatbotMinimize">_</button>
         <button id="chatbotClose">X</button>
      </div>
    </div>
    <div class="chatbot-messages" id="chatbotMessages">
      <div class="message bot">Hallo, hier ist Juleyka. Wie kann ich helfen?</div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="chatInput" placeholder="Schreibe deine Nachricht...">
      <button id="sendMessage">Senden</button>
    </div>
  </div>
  <div id="chatbotLauncher">Chat öffnen</div>
  
  <!-- JavaScript -->
  <script src="js/main.js"></script>
  <script src="js/chatbot.js"></script>
  <script>
    // Hamburger-Menü Toggle für Mobilgeräte
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.querySelector('.menu-toggle');
      const menu = document.querySelector('.menu');
      menuToggle.addEventListener('click', () => {
         menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
