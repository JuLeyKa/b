<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrieren – Juleyka Mitgliederbereich</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <nav>
      <button class="menu-toggle">&#9776;</button>
      <ul class="menu">
         <li><a href="index.html">Start</a></li>
         <li><a href="leistungen.html">Leistungen</a></li>
         <li><a href="ueber-uns.html">Über uns</a></li>
         <li><a href="kontakt.html">Kontakt</a></li>
         <!-- Dynamisches Menü -->
         <li id="loginLink"><a href="login.html">Login</a></li>
         <li id="memberLink" style="display: none;"><a href="member.html">Mitgliederbereich</a></li>
         <li id="logoutLink" style="display: none;"><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="register-section">
      <h1>Registrieren</h1>
      <form id="registerForm">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Registrieren</button>
      </form>
      <div id="registerMessage"></div>
    </section>
  </main>

  <footer>
    <div class="footer-links">
       <a href="agb.html">AGB</a> |
       <a href="datenschutz.html">Datenschutz</a> |
       <a href="impressum.html">Impressum</a>
    </div>
    <div class="footer-info">
       <p>&copy; 2025 Juleyka. Alle Rechte vorbehalten.</p>
    </div>
  </footer>

  <!-- ALLES für Registrierung in EINEM ES-Module-Skript -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      sendEmailVerification 
    } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3yHFXPLtlod0lfYrM7s5_s3zoUMd0rfM",
      authDomain: "juleykawebsite.firebaseapp.com",
      projectId: "juleykawebsite",
      storageBucket: "juleykawebsite.firebasestorage.app",
      messagingSenderId: "520059467518",
      appId: "1:520059467518:web:740385071b364b18b557af",
      measurementId: "G-VTRHVWNNKN"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const registerForm = document.getElementById("registerForm");
      const registerMessage = document.getElementById("registerMessage");

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          registerMessage.textContent = "Registrierung erfolgreich! Bitte bestätige deine E-Mail.";
          registerMessage.style.color = "green";

          await sendEmailVerification(user);
          console.log("Bestätigungs-E-Mail gesendet.");

          setTimeout(() => {
            window.location.href = "member.html";
          }, 2000);

        } catch (error) {
          registerMessage.textContent = "Fehler: " + error.message;
          registerMessage.style.color = "red";
        }
      });
    });
  </script>

  <!-- Optional: Hamburger-Menü -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.querySelector('.menu-toggle');
      const menu = document.querySelector('.menu');
      menuToggle.addEventListener('click', () => {
         menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
      });
    });
  </script>

  <!-- Script für dynamisches Menü (login/logout) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics.js";

    const firebaseConfig2 = {
      apiKey: "AIzaSyC3yHFXPLtlod0lfYrM7s5_s3zoUMd0rfM",
      authDomain: "juleykawebsite.firebaseapp.com",
      projectId: "juleykawebsite",
      storageBucket: "juleykawebsite.firebasestorage.app",
      messagingSenderId: "520059467518",
      appId: "1:520059467518:web:740385071b364b18b557af",
      measurementId: "G-VTRHVWNNKN"
    };

    // Neuer App-Name "registerMenuApp"
    const app2 = initializeApp(firebaseConfig2, "registerMenuApp");
    const analytics2 = getAnalytics(app2);
    const auth2 = getAuth(app2);

    document.addEventListener("DOMContentLoaded", () => {
      const loginLink = document.getElementById("loginLink");
      const memberLink = document.getElementById("memberLink");
      const logoutLink = document.getElementById("logoutLink");

      onAuthStateChanged(auth2, (user) => {
        if (user) {
          memberLink.style.display = "inline-block";
          logoutLink.style.display = "inline-block";
          loginLink.style.display = "none";
        } else {
          loginLink.style.display = "inline-block";
          memberLink.style.display = "none";
          logoutLink.style.display = "none";
        }
      });

      logoutLink.addEventListener("click", async (e) => {
        e.preventDefault();
        await signOut(auth2);
      });
    });
  </script>
</body>
</html>
